<meta name="viewport" content="width=device-width, initial-sdcale=1.0">
<div class="justify-content-center">
  <div class="col-4">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="avatarImage">
            <img alt="Avatar" class="avatar" id="imageId">
          </div>
        </div>
        <div class="row">
          <div class="avatars">
            <img src="../../assets/avatar-profile-icon-male-faceless-user-on-colorful-vector-18337859-ezgif.com-webp-to-jpg-converter.jpg" class="avatar-choice" (click)="updateProfileIcon(1); getProfileIcon()">
            <img src="../../assets/female-avatar-profile-icon-round-african-american-vector-18307259-ezgif.com-avif-to-png-converter.png" class="avatar-choice" (click)="updateProfileIcon(2); getProfileIcon()">
            <img src="../../assets/male-avatar-profile-icon-round-man-face-vector-18307244-ezgif.com-webp-to-jpg-converter.jpg" class="avatar-choice" (click)="updateProfileIcon(3); getProfileIcon()">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" #email="ngModel" [ngModel]="user.email" disabled
              class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" #name="ngModel" [(ngModel)]="user.given_name"
              class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" #username="ngModel" [(ngModel)]="user['custom:preferred_username']"
              class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <label for="organizationcode" class="form-label">Organization code:</label>
            <input type="text" id="organizationcode" name="organizationcode" 
            [(ngModel)]="user['custom:organization']" class="form-control form-control-sm">
          </div>
        </div>
        <div class="row">
          <!-- <div class="col d-grid">
            <button type="button" (click)="updateDb(user['custom:organization'])" class="btn btn-sm btn-dark" [disabled]="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Update
            </button>
          </div> -->
        <div class="row">
          <div class="col mb-2">
            <mat-form-field class="matFormField" appearance="outline">
              <mat-label class="matLabel">Gender: </mat-label>
              <mat-select id="gender" name="gender" [(ngModel)]="user.gender">
                <mat-option value="Male">Male</mat-option>
                <mat-option value="Female">Female</mat-option>
                <mat-option value="Other">Other</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col d-grid">
            <button type="button" (click)="update(); updateDb(user['custom:organization'])" class="btn btn-sm btn-dark" [disabled]="loading">
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="loading"></span>
              Update
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
